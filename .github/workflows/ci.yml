name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'

env:
  CACHE_EPOCH: 0

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: install (conda)
        uses: conda-incubator/setup-miniconda@v2
        with:
          environment-file: .binder/environment.yml
          miniforge-variant: Mambaforge
          use-mamba: true

      - name: Cache (node_modules)
        uses: actions/cache@v3
        id: cache-node-modules
        with:
          path: node_modules/
          key: |
            ${{ env.CACHE_EPOCH }}-${{ runner.os }}-node-modules-${{ hashFiles('yarn.lock') }}

      - name: Build dist
        shell: bash -l {0}
        run: doit dist

      - name: Upload (dist)
        uses: actions/upload-artifact@v3
        with:
          name: jupyterlab-deck-dist-${{ github.run_number }}
          path: ./dist

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cache (node_modules)
        uses: actions/cache@v3
        id: cache-node-modules
        with:
          path: node_modules/
          key: |
            ${{ env.CACHE_EPOCH }}-${{ runner.os }}-node-modules-${{ hashFiles('yarn.lock') }}

      - name: install (conda)
        uses: conda-incubator/setup-miniconda@v2
        with:
          environment-file: .binder/environment.yml
          miniforge-variant: Mambaforge
          use-mamba: true

      - name: Lint
        shell: bash -l {0}
        run: doit lint

      - name: Diff
        run: |
          mkdir -p build/reports
          git diff -u | tee build/reports/lint-${{ github.run_number }}.diff

      - name: Check Diff
        run: |
          [ -s build/reports/lint-${{ github.run_number }}.diff ] && exit 1

      - name: Upload (reports)
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: jupyterlab-deck-lint-${{ github.run_number }}
          path: ./build/reports
